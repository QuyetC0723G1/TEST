<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leap year</title>
</head>
<body>
<script>
    let year = parseInt(prompt('enter a year'))
    if (year % 4 === 0 && year % 100 !== 0) {
        document.write('a leap year')
    } else {
        if (year % 100 === 0 && year % 400 !== 0) {
            document.write('not a leap year')
        } else {
            if (year % 100 === 0 && year % 400 === 0) {
                document.write('a leap year')
            } else {
                document.write('not a leap year')
            }
        }

    }
</script>
</body>
</html>
